name: Manual matrix test (x86_64 + ARM64)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
      - uses: actions/checkout@v4

      # ---------- x86_64 ----------
      - name: Setup Python (x86_64)
        if: matrix.arch == 'x86_64'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: x86_64 tests
        if: matrix.arch == 'x86_64'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -i https://test.pypi.org/simple/ kroko-onnx-2

          sherpa-onnx --help
          python - << 'EOF'
          import kroko_onnx
          print("OK on x86_64")
          EOF

      # ---------- ARM64 ----------
      - name: Enable QEMU (ARM64)
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        if: matrix.arch == 'arm64'
        uses: docker/setup-buildx-action@v3

      - name: ARM64 tests (Docker)
        if: matrix.arch == 'arm64'
        run: |
          docker run --rm --platform linux/arm64 python:3.11-slim bash -c "
          set -e
          pip install --upgrade pip setuptools wheel
          pip install -i https://test.pypi.org/simple/ kroko-onnx-2
          sherpa-onnx --help
          python -c \"import kroko_onnx; print('OK on ARM64')\"
          "