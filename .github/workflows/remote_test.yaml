name: Multi-Version Cross-Platform Test

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.os }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Testing across major operating systems
        os: [ubuntu-latest, windows-2019, macos-latest]
        # Testing multiple Python versions to ensure compatibility
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install kroko-onnx-2
        run: |
          python -m pip install --upgrade pip
          # Installing from TestPyPI using your specific index URL
          pip install -i https://test.pypi.org kroko-onnx-2

      - name: Python Import Test
        run: |
          # Verify that the package can be imported without errors
          python -c "import kroko_onnx_2; print('âœ… Python Import Success!')"

      - name: Binary Test (Non-Windows)
        if: runner.os != 'Windows'
        run: |
          # Execute the binary directly in Unix-like environments
          sherpa-onnx-offline --help | head -n 5

      - name: Binary Test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # On Windows, pip usually creates an .exe wrapper in the Scripts folder
          sherpa-onnx-offline.exe --help
        continue-on-error: true
