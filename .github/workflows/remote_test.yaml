name: Multi-Version Cross-Platform Test

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.name }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-latest, windows-latest, macos-latest]
        #python-version: ['3.10', '3.11', '3.12', '3.13']
        include:
          # --- Standard Runners (Native OS) ---
          - os: ubuntu-latest
            python-version: '3.10'
            name: ubuntu-latest
          - os: ubuntu-latest
            python-version: '3.11'
            name: ubuntu-latest
          - os: ubuntu-latest
            python-version: '3.12'
            name: ubuntu-latest
          - os: ubuntu-latest
            python-version: '3.13'
            name: ubuntu-latest
            
          - os: windows-latest
            python-version: '3.13'
            name: windows-latest
            
          - os: macos-latest
            python-version: '3.13'
            name: macos-latest

          # --- Linux Distribution Containers ---
          - os: ubuntu-latest
            container: "debian:12"
            python-version: '3.11'
            name: "Debian 12"
          - os: ubuntu-latest
            container: "fedora:40"
            python-version: '3.12'
            name: "Fedora 40"
          - os: ubuntu-latest
            container: "amazonlinux:2023"
            python-version: '3.11'
            name: "Amazon Linux 2023"
          - os: ubuntu-latest
            container: "archlinux:latest"
            python-version: '3.13'
            name: "Arch Linux"
          
    steps:
      - name: Install tar for Amazon Linux
        if: matrix.name == 'Amazon Linux 2023'
        run: dnf install -y tar gzip
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Environment Diagnostics
        shell: bash
        run: |
          echo "--- OS & LIBC DETAILS ---"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            #systeminfo | findstr /B /C:"OS Name" /C:"OS Version"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            sw_vers
          else
            # Linux distributions
            #[ -f /etc/os-release ] && cat /etc/os-release | grep PRETTY_NAME
            # We use sed to get the first line safely without SIGPIPE errors
            ldd --version | sed -n '1p'
          fi
          
          echo -e "\n --- ARCHITECTURE ---"
          uname -m
          
          #echo -e "\n --- PYTHON & LIBS ---"
          #PY_CMD=$(command -v python3 || command -v python)
          #$PY_CMD --version
          #$PY_CMD -m pip --version
          ## Quick check for NumPy if already installed
          #$PY_CMD -c "import numpy; print(f'NumPy: {numpy.__version__}')" 2>/dev/null || echo "NumPy: Not installed yet"

      - name: Install Python in Containers
        if: matrix.container != ''
        run: |
          if command -v apt-get > /dev/null; then
            apt-get update && apt-get install -y python3 python3-pip python3-venv findutils tar
          elif command -v dnf > /dev/null; then
            dnf install -y python3 python3-pip findutils tar gzip
          elif command -v pacman > /dev/null; then
            pacman -Syu --noconfirm python-pip python-virtualenv findutils tar gzip
          fi
          
      - name: Set up Python ${{ matrix.python-version }}
        if: matrix.container == ''
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Identity Check (OS & Arch)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "ðŸŒ Operating System Details:"
          if [ -f /etc/os-release ]; then
            cat /etc/os-release | grep PRETTY_NAME
          fi
          echo "ðŸ—ï¸ CPU Architecture:"
          uname -m
          echo "ðŸ Python Path:"
          python3 -c "import sys; print(sys.executable)"
      
      - name: Install kroko-onnx-2 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -i https://test.pypi.org/simple kroko-onnx-2

      - name: Install kroko-onnx-2 (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          # Detect Python
          PY_CMD=$(command -v python3 || command -v python)
          
          if [ -n "${{ matrix.container }}" ]; then
            # Use dot (.) instead of source for POSIX compatibility
            $PY_CMD -m venv $HOME/test_env
            . $HOME/test_env/bin/activate
            echo "$HOME/test_env/bin" >> $GITHUB_PATH
            PYTHON_EXE="$HOME/test_env/bin/python"
          else
            PYTHON_EXE=$PY_CMD
          fi
          
          $PYTHON_EXE -m pip install --upgrade pip
          $PYTHON_EXE -m pip install -i https://test.pypi.org/simple kroko-onnx-2
          
      - name: Python Import Test
        shell: bash
        run: |
          python3 -c "import kroko_onnx; print('SUCCESS: kroko_onnx imported successfully')"

      - name: Binary Test (Non-Windows)
        if: runner.os != 'Windows'
        run: |
          export PATH="$PATH:$HOME/.local/bin:/usr/local/bin"
          sherpa-onnx-offline --help | head -n 5

      - name: Binary Test (Windows)

        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # 1. Find the Python root directory
          $pyRoot = python -c "import sys; print(sys.prefix)"
          
          # 2. Based on your .whl structure, the files should be in 'bin' under the root
          $binPath = Join-Path $pyRoot "bin"
          
          echo "--- Checking for binaries in: $binPath ---"
          if (Test-Path $binPath) {
              Get-ChildItem $binPath
              $env:Path += ";$binPath"
              
              # 3. Try running the offline binary from the discovered path
              # Note: Under Windows, these might lack the .exe extension if not built correctly
              & "$binPath\sherpa-onnx-offline.exe" --help
          } else {
              Write-Error "Could not find the bin folder at $binPath"
              exit 1
          }
