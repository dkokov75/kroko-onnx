name: Multi-Version Cross-Platform Test

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.os }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2019, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install kroko-onnx-2
        run: |
          python -m pip install --upgrade pip
          # Use --extra-index-url to fetch dependencies like onnxruntime from main PyPI
          pip install -i https://test.pypi.org --extra-index-url https://pypi.org kroko-onnx-2

      - name: Python Import Test
        run: |
          # Use the actual module name for the import test
          python -c "import kroko_onnx; print('âœ… Import successful!')"

      - name: Binary Test (Non-Windows)
        if: runner.os != 'Windows'
        run: |
          # Ensure local bin is in PATH for Linux/macOS
          export PATH="$PATH:$HOME/.local/bin"
          sherpa-onnx-offline --help | head -n 5

      - name: Binary Test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # The binary should be available as an .exe in the Scripts folder
          sherpa-onnx-offline.exe --help
        continue-on-error: true
