name: Cross-Platform Test

on: [push, pull_request] # Стартира се при всяко качване на код

jobs:
  test:
    name: Test on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: windows-latest
            arch: x64
          - os: macos-latest  # Това е Apple Silicon (arm64)
            arch: arm64
          - os: ubuntu-24.04-arm  # Новите ARM64 бегачи на GitHub
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install kroko-onnx-2
        run: |
          pip install --upgrade pip
          pip install -i https://test.pypi.org/simple/ kroko-onnx-2

      - name: Run Python Import Test
        run: |
          python -c "import kroko_onnx; print('✅ Python Import Success!')"

      - name: Run Binary Help Test
        shell: bash
        run: |
          # Проверяваме дали бинарката съществува и работи
          if command -v sherpa-onnx-offline > /dev/null; then
            sherpa-onnx-offline --help | head -n 5
          else
            echo "⚠️ Binary not found in PATH, checking local bin..."
          fi
