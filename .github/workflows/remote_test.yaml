name: Multi-Version Cross-Platform Test

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.os }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2019, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install kroko-onnx-2
        run: |
          python -m pip install --upgrade pip
          pip install -i https://test.pypi.org/simple/ kroko-onnx-2

      - name: Python Import Test
        shell: bash
        run: |
          python -c "import kroko_onnx; print('SUCCESS: kroko_onnx imported successfully')"

      - name: Binary Test (Non-Windows)
        if: runner.os != 'Windows'
        run: |
          export PATH="$PATH:$HOME/.local/bin:/usr/local/bin"
          sherpa-onnx-offline --help | head -n 5

      - name: Binary Test (Windows)

        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # 1. Get the scripts path
          $pythonPath = python -c "import sys, os; print(os.path.join(sys.prefix, 'Scripts'))"
          
          echo "--- Content of $pythonPath ---"
          if (Test-Path $pythonPath) {
              Get-ChildItem $pythonPath  # This will list every file installed there
          } else {
              echo "Directory does not exist!"
          }
          
          # 2. Add to path
          $env:Path += ";$pythonPath"
          
          # 3. Try to run it. If it fails, we will see the directory listing above
          # Let's try calling it without .exe just in case
          sherpa-onnx-offline --help
