name: Multi-Version Cross-Platform Test

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.name }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-latest, windows-latest, macos-latest]
        #python-version: ['3.10', '3.11', '3.12', '3.13']
        include:
          # --- Standard Runners (Native OS) ---
          - os: ubuntu-latest
            python-version: '3.10'
            name: ubuntu-latest
          - os: ubuntu-latest
            python-version: '3.11'
            name: ubuntu-latest
          - os: ubuntu-latest
            python-version: '3.12'
            name: ubuntu-latest
          - os: ubuntu-latest
            python-version: '3.13'
            name: ubuntu-latest
          - os: windows-latest
            python-version: '3.13'
            name: windows-latest
          - os: macos-latest
            python-version: '3.13'
            name: macos-latest

          # --- Linux Distribution Containers ---
          - os: ubuntu-latest
            container: "debian:12"
            python-version: '3.11'
            name: "Debian 12"
          - os: ubuntu-latest
            container: "fedora:40"
            python-version: '3.12'
            name: "Fedora 40"
          - os: ubuntu-latest
            container: "amazonlinux:2023"
            python-version: '3.11'
            name: "Amazon Linux 2023"
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python in Containers
        if: matrix.container != ''
        run: |
          if command -v apt-get > /dev/null; then
            apt-get update && apt-get install -y python3 python3-pip python3-venv findutils
          elif command -v dnf > /dev/null; then
            dnf install -y python3 python3-pip findutils
          fi
          
      - name: Set up Python ${{ matrix.python-version }}
        if: matrix.container == ''
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Identity Check (OS & Arch)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "ðŸŒ Operating System Details:"
          if [ -f /etc/os-release ]; then
            cat /etc/os-release | grep PRETTY_NAME
          fi
          echo "ðŸ—ï¸ CPU Architecture:"
          uname -m
          echo "ðŸ Python Path:"
          python3 -c "import sys; print(sys.executable)"
      
      - name: Install kroko-onnx-2
        run: |
          #python3 -m pip install --upgrade pip
          #pip3 install -i https://test.pypi.org/simple/ kroko-onnx-2 --break-system-packages
          if command -v python3 > /dev/null; then PY_CMD=python3; else PY_CMD=python; fi
          
          if [ -n "${{ matrix.container }}" ]; then
            $PY_CMD -m venv /opt/venv
            export PATH="/opt/venv/bin:$PATH"
            echo "/opt/venv/bin" >> $GITHUB_PATH
            PY_CMD=/opt/venv/bin/python
          fi

          $PY_CMD -m pip install --upgrade pip
          $PY_CMD -m pip install -i https://test.pypi.org/simple/ kroko-onnx-2

      - name: Python Import Test
        shell: bash
        run: |
          python3 -c "import kroko_onnx; print('SUCCESS: kroko_onnx imported successfully')"

      - name: Binary Test (Non-Windows)
        if: runner.os != 'Windows'
        run: |
          export PATH="$PATH:$HOME/.local/bin:/usr/local/bin"
          sherpa-onnx-offline --help | head -n 5

      - name: Binary Test (Windows)

        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # 1. Find the Python root directory
          $pyRoot = python -c "import sys; print(sys.prefix)"
          
          # 2. Based on your .whl structure, the files should be in 'bin' under the root
          $binPath = Join-Path $pyRoot "bin"
          
          echo "--- Checking for binaries in: $binPath ---"
          if (Test-Path $binPath) {
              Get-ChildItem $binPath
              $env:Path += ";$binPath"
              
              # 3. Try running the offline binary from the discovered path
              # Note: Under Windows, these might lack the .exe extension if not built correctly
              & "$binPath\sherpa-onnx-offline.exe" --help
          } else {
              Write-Error "Could not find the bin folder at $binPath"
              exit 1
          }
