name: Multi-Version Cross-Platform Test

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.name }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-latest, windows-latest, macos-latest]
        #python-version: ['3.10', '3.11', '3.12', '3.13']
        include:
          # --- Standard Runners (Native OS) ---
          - os: ubuntu-latest
            python-version: '3.10'
          #- os: ubuntu-latest
           # python-version: '3.10'
          #- os: ubuntu-latest
          #  python-version: '3.12'
          - os: windows-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.11'

          # --- Linux Distribution Containers ---
          - os: ubuntu-latest
            container: "debian:12"
            python-version: '3.11'
            name: "Debian 12"
          - os: ubuntu-latest
            container: "fedora:40"
            python-version: '3.12'
            name: "Fedora 40"
          - os: ubuntu-latest
            container: "amazonlinux:2023"
            python-version: '3.13'
            name: "Amazon Linux 2023"
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install kroko-onnx-2
        run: |
          python -m pip install --upgrade pip
          pip install -i https://test.pypi.org/simple/ kroko-onnx-2

      - name: Python Import Test
        shell: bash
        run: |
          python -c "import kroko_onnx; print('SUCCESS: kroko_onnx imported successfully')"

      - name: Binary Test (Non-Windows)
        if: runner.os != 'Windows'
        run: |
          export PATH="$PATH:$HOME/.local/bin:/usr/local/bin"
          sherpa-onnx-offline --help | head -n 5

      - name: Binary Test (Windows)

        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # 1. Find the Python root directory
          $pyRoot = python -c "import sys; print(sys.prefix)"
          
          # 2. Based on your .whl structure, the files should be in 'bin' under the root
          $binPath = Join-Path $pyRoot "bin"
          
          echo "--- Checking for binaries in: $binPath ---"
          if (Test-Path $binPath) {
              Get-ChildItem $binPath
              $env:Path += ";$binPath"
              
              # 3. Try running the offline binary from the discovered path
              # Note: Under Windows, these might lack the .exe extension if not built correctly
              & "$binPath\sherpa-onnx-offline.exe" --help
          } else {
              Write-Error "Could not find the bin folder at $binPath"
              exit 1
          }
