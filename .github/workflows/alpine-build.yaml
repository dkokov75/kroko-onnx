name: build-musl-wheel-x64

on:
  workflow_dispatch:

jobs:
  build-musl-wheel:
    name: Alpine x64 Build
    runs-on: ubuntu-latest
    container:
      image: alpine:3.19 # Използваме фиксирана версия за стабилност
    
    steps:
      - name: Install System Bootstraps
        run: |
          apk update
          apk add --no-cache \
            nodejs tar gzip bash git build-base cmake \
            python3 python3-dev py3-pip linux-headers \
            portaudio-dev alsa-lib-dev zlib-dev icu-dev openssl-dev

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory /__w/kroko-onnx/kroko-onnx

      - name: Update version
        run: |
          chmod +x new-release.sh
          ./new-release.sh

      - name: Apply Musl Patches
        shell: bash
        run: |
          # 1. СЪЗДАВАНЕ НА FIX ЗА __xstat64 (универсален хедър)
          cat <<EOF > /tmp/musl_fix.h
          #include <sys/stat.h>
          #ifdef __cplusplus
          extern "C" {
          #endif
          static inline int __xstat64(int ver, const char * path, struct stat * stat_buf) { 
              return stat(path, stat_buf); 
          }
          #ifdef __cplusplus
          }
          #endif
          EOF

          # 2. ПРЕДВАРИТЕЛНО ИЗТЕГЛЯНЕ НА ЗАВИСИМОСТИТЕ
          mkdir temp_cmake && cd temp_cmake
          cmake .. -DSHERPA_ONNX_ENABLE_PYTHON=ON || true
          
          # 3. ПАЧ ЗА cstdint (само където е критично в kaldifst)
          find _deps -name "text-utils.h" -exec sed -i '1s/^/#include <cstdint>\n/' {} +
          cd .. && rm -rf temp_cmake

      - name: Build Wheel
        shell: bash
        run: |
          . /opt/venv/bin/activate
          
          # РАЗДЕЛЯМЕ ФЛАГОВЕТЕ:
          # CFLAGS (за .c файлове) - без cstdint
          export CFLAGS="-include /tmp/musl_fix.h"
          # CXXFLAGS (за .cpp файлове) - със cstdint
          export CXXFLAGS="-include cstdint -include /tmp/musl_fix.h"
          
          # Настройки за CMake вътре в setup.py
          export SHERPA_ONNX_CMAKE_ARGS="-DSHERPA_ONNX_LINK_LIBSTDCPP_STATICALLY=OFF -DSHERPA_ONNX_ENABLE_PYTHON=ON"
          export SHERPA_ONNX_MAKE_ARGS="-j$(nproc)"
          
          python3 setup.py bdist_wheel

      - name: Fix Tags & Upload
        shell: bash
        run: |
          cd dist
          # Важно: PEP 600 - преименуваме на musllinux_1_1 (съвместим с Alpine)
          for f in *.whl; do
            mv "$f" "${f/linux_x86_64/musllinux_1_1_x86_64}"
          done
          ls -lh

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-alpine-x64
          path: ./dist/*.whl
