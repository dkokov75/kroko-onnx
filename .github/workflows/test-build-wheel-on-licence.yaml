name: test-build-wheel-on-licence

on:
  push:
    branches:
      - wheel
    paths:
      - 'setup.py'
      - '.github/workflows/test-build-wheel.yaml'
      - 'cmake/**'
      - 'sherpa-onnx/csrc/*'
      - 'sherpa-onnx/python/**'

  workflow_dispatch:

concurrency:
  group: test-build-wheel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build-wheel:
    name: ${{ matrix.os }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # See https://github.com/actions/runner-images
        include:
          #- os: ubuntu-latest
          #  python-version: "3.9"
          #- os: ubuntu-latest
          #  python-version: "3.10"
          #- os: ubuntu-latest
          #  python-version: "3.11"
          #- os: ubuntu-latest
          #  python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          #- os: ubuntu-latest
          #  python-version: "3.14"

          #- os: ubuntu-latest-arm
          #  python-version: "3.9"
          #- os: ubuntu-latest-arm
          #  python-version: "3.10"
          #- os: ubuntu-latest-arm
          #  python-version: "3.11"
          #- os: ubuntu-latest-arm
          #  python-version: "3.12"
          #- os: ubuntu-latest-arm
          #  python-version: "3.13"

          #- os: macos-15-intel
          #  python-version: "3.8"
          #- os: macos-15-intel
          #  python-version: "3.9"
          #- os: macos-15-intel
          #  python-version: "3.10"
          #- os: macos-15-intel
          #  python-version: "3.11"

          #- os: macos-14
          #  python-version: "3.9"
          #- os: macos-14
          #  python-version: "3.10"
          #- os: macos-14
          #  python-version: "3.11"
          #- os: macos-14
          #  python-version: "3.12"
          #- os: macos-14
          #  python-version: "3.13"
          #- os: macos-14
          #  python-version: "3.14"

          #- os: windows-2022
          #  python-version: "3.8"
          #- os: windows-2022
          #  python-version: "3.9"
          #- os: windows-2022
          #  python-version: "3.10"
          #- os: windows-2022
          #  python-version: "3.11"
          #- os: windows-2022
          #  python-version: "3.12"
          #- os: windows-2022
          #  python-version: "3.13"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version
        shell: bash
        run: |
          ./new-release.sh
          git diff .

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-${{ matrix.python_version }}

      - name: Install python dependencies
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install wheel setuptools

      - name: Build
        shell: bash
        run: |
          export CMAKE_CXX_COMPILER_LAUNCHER=ccache
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          cmake --version

          export SHERPA_ONNX_MAKE_ARGS="VERBOSE=1 -j2"

          #python3 setup.py bdist_wheel
          KROKO_LICENSE=ON python3 -m build
          ls -lh dist

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./dist/*.whl
          compression-level: 0
          retention-days: 1

      - name: Display wheel
        shell: bash
        run: |
          ls -lh dist
          cd dist

          mkdir t
          cd t
          unzip ../*.whl

      - name: Install wheel
        shell: bash
        run: |
          pip install --verbose ./dist/*.whl

      - name: Test sherpa-onnx CLI
        shell: bash
        run: |
          echo "Searching for sherpa-onnx.exe..."
          find . -name "sherpa-onnx.exe" -type f
          
          if [ "$RUNNER_OS" == "Windows" ]; then
            CLEAN_PYTHON_PATH=$(cygpath -u "$pythonLocation")
            CMD_PATH="$CLEAN_PYTHON_PATH/Scripts/sherpa-onnx.exe"
            
            if [ ! -f "$CMD_PATH" ]; then
              echo "Not in Scripts, checking build folder..."
              CMD_PATH=$(find build -name "sherpa-onnx.exe" | head -n 1)
            fi
          else
            CMD_PATH="sherpa-onnx"
          fi

          echo "Final command path: $CMD_PATH"
          
          if [ -z "$CMD_PATH" ] || [ ! -f "$CMD_PATH" ] && [ "$RUNNER_OS" == "Windows" ]; then
             echo "Error: Binary not found!"
             exit 1
          fi

          "$CMD_PATH" --help

  upload_test_pypi:
    needs: [test-build-wheel]
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true

      - name: Verify Wheel Integrity (Pre-patch)
        run: |
          for f in dist/*.whl; do
            echo "Checking integrity of $f"
            unzip -t "$f" || (echo "Corrupted ZIP: $f" && exit 1)
          done

      - name: Fix Linux Wheel Tags for TestPyPI
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd dist

          for f in *linux_*.whl; do
            if [ -f "$f" ]; then
              new_name="${f/linux_/manylinux2014_}"
              echo "Renaming $f to $new_name"
              mv "$f" "$new_name"
            fi
          done
          
          ls -lh

      - name: List contents
        run: ls -lsh dist

