name: Windows Build Test

on:
  workflow_dispatch:

jobs:
  build_windows:
    name: Windows Build (Py ${{ matrix.python-version }})
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Long Paths
        run: git config --system core.longpaths true

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install ninja wheel setuptools

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Wheel
        shell: bash
        run: |
          export CMAKE_GENERATOR="Ninja"
          export PYTHON_EXECUTABLE=$(which python)

          export CMAKE_ARGS="-DSHERPA_ONNX_ENABLE_PYTHON=ON \
                            -DCMAKE_Fortran_COMPILER=NOTFOUND \
                            -DPYTHON_EXECUTABLE=$(which python) \
                            -DBUILD_SHARED_LIBS=OFF"
          
          export PATH=$(echo $PATH | sed -e 's/C:\/mingw64\/bin//g')
          
          python setup.py bdist_wheel
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheel-${{ matrix.python-version }}
          path: dist/*.whl
