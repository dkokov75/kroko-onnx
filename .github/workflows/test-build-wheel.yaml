name: test-build-wheel

on:
  push:
    branches:
      - wheel
    paths:
      - 'setup.py'
      - '.github/workflows/test-build-wheel.yaml'
      - 'cmake/**'
      - 'sherpa-onnx/csrc/*'
      - 'sherpa-onnx/python/**'

  workflow_dispatch:

concurrency:
  group: test-build-wheel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build-wheel:
    name: ${{ matrix.os }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # See https://github.com/actions/runner-images
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: ubuntu-latest
            python-version: "3.14"

          - os: ubuntu-latest-arm
            python-version: "3.9"
          - os: ubuntu-latest-arm
            python-version: "3.10"
          - os: ubuntu-latest-arm
            python-version: "3.11"
          - os: ubuntu-latest-arm
            python-version: "3.12"
          - os: ubuntu-latest-arm
            python-version: "3.13"
          - os: ubuntu-latest-arm
            python-version: "3.14"

          - os: macos-14
            python-version: "3.9"
          - os: macos-14
            python-version: "3.10"
          - os: macos-14
            python-version: "3.11"
          - os: macos-14
            python-version: "3.12"
          - os: macos-14
            python-version: "3.13"
          - os: macos-14
            python-version: "3.14"

          - os: windows-2022
            python-version: "3.8"
          - os: windows-2022
            python-version: "3.9"
          - os: windows-2022
            python-version: "3.10"
          - os: windows-2022
            python-version: "3.11"
          - os: windows-2022
            python-version: "3.12"
          - os: windows-2022
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version
        shell: bash
        run: |
          ./new-release.sh
          git diff .

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-${{ matrix.python_version }}

      - name: Install python dependencies
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install wheel setuptools

      - name: Build
        shell: bash
        run: |
          export CMAKE_CXX_COMPILER_LAUNCHER=ccache
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          cmake --version

          export SHERPA_ONNX_MAKE_ARGS="VERBOSE=1 -j2"

          python3 setup.py bdist_wheel
          ls -lh dist

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./dist/*.whl

      - name: Display wheel
        shell: bash
        run: |
          ls -lh dist
          cd dist

          mkdir t
          cd t
          unzip ../*.whl

      - name: Install wheel
        shell: bash
        run: |
          pip install --verbose ./dist/*.whl
          
  upload_test_pypi:
    needs: [test-build-wheel]
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true

      - name: Patch Wheels
        shell: bash
        run: |
          pip install wheel
          
          mkdir -p patched_dist
          
          for whl in dist/*.whl; do
            echo "Processing $whl..."
            
            mkdir -p tmp_wheel
            unzip -q "$whl" -d tmp_wheel
            
            python -m wheel pack tmp_wheel -d patched_dist/
            
            rm -rf tmp_wheel

          done

          cd patched_dist
          for f in *linux_x86_64.whl; do
            mv "$f" "${f/linux_x86_64/manylinux2014_x86_64}"
          done
          cd ..

          rm -rf dist
          mv patched_dist dist

      - name: List contents
        run: ls -lsh dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository-url: https://test.pypi.org/legacy/
